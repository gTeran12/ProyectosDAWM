          aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page"  target="_blank" >Home</a>
            </li>
          </ul>

          <ul class="navbar-nav d-flex flex-row">
            <!-- Icons -->
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="" rel="nofollow"
                target="_blank">

            <li class="nav-item me-3 me-lg-0">

          </ul>

      </div>
    </nav>

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        <h4 class="mb-5"><strong>ANIMES SCORES</strong></h4>
        
        <div  id="div-img" class="col-md-12 col-sm-12 text-center pb-4" style="display: none;">
          <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" 
          class="img-thumbnail rounded-pill" id="img-anime" alt="Fissure in Sandstone"/>
      </div>

        <div class="row pb-5">
          <div aria-label="Filter anime!"  class="col-md-4 col-sm-12 pb-2 tooltip-slide">
            <select  data-balloon-pos="left"  onchange="cargar()" class="form-select " id="anime" aria-label="Default select example">
              <option selected>Open this select menu</option>
            </select>
          </div>

          <div class="col-md-3 col-sm-12 pb-2">
            <button type="button" onclick="init()" class="btn btn-primary btn-block tooltip-slide" aria-label="Reset Graphic!" data-balloon-pos="up">reset</button>
          </div>
        </div>


        <div style="text-align: -webkit-center;">
          <div class="row pb-5">
            <div class="col-lg-12 ">
              <div class="card bg-light">
                <div class="chart-container" style="position: relative; height:60vh; width:80vw">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
          </div>
  
          <div class="row pb-5">
            <div class="col-lg-12 ">
              <div class="card">
                <div class="chart-container" style="position: relative; height:105vh; width:80vw">
                <canvas  id="myChart1"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--Section: Content-->
    </div>
  </main>
